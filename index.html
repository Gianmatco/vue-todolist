<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>to do list</title>
</head>
<body class="p-3 mb-2 bg-primary text-white">

    <main class="mx-auto my-auto p-3 mb-2 bg-white text-dark">
        <div class="row ">
            <h1 class="text-warning col-12">tiramisu</h1>
            <div class="col-6">
                
                <img src="img/Tiramisu_650x433_wm.webp" alt="" width="80%" class="">
            </div>
    
            
            
            <div id="lista" class="col-6 ">
                <div class="mb-3">
                    <h3 class="text-warning">ingredienti:</h3>
                    <div class="sbarra"></div>
                </div>

                <div v-if="tiramisu.length === 0">mancano gli ingredienti</div>
                <ul>
                    
                    <li class="cursor mb-2" :class="{'text-decoration-line-through' : ingrediente.check}" v-for="(ingrediente, index) in tiramisu" :key="index">
                        <span @click="ingrediente.check = !ingrediente.check">
                            {{ingrediente.nomeIngrediente}}
                        </span> 
                        <button>
                            <i @click="rimuovi(index)" class="fa-solid fa-xmark"></i>
                        </button>
                    </li>
                </ul>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder=" ingrediente " aria-label="ingrediente tiramisu" v-model="nuovoIngrediente">
                    <button @click="aggiungi" class="btn btn-outline-secondary text-dark border border-dark" type="button">aggiungi ingrediente </button>
                </div>
                  
        
            </div> 
        </div>
        
    </main>
    
    

    <script src="js/script.js"></script>
</body>
</html>
